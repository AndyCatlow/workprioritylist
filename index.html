<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <button id="sortDateButton">Sort by date</button>
    <ul id="list"></ul>

    <form id="new-todo-form">
      <label for="todo-input">New Deadline</label>
      <input type="text" id="todo-input" />
      <input type="date" id="todo-date" />
      <button type="submit">Add Deadline</button>
    </form>

    <template id="list-item-template">
      <li class="list-item">
        <label class="list-item-label">
          <input type="checkbox" data-list-item-checkbox />
          <span data-list-item-text></span>
          <span data-list-item-date></span>
        </label>
        <button data-button-delete>Delete</button>
      </li>
    </template>
  </body>
</html>
