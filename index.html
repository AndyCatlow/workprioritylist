    <title>Deadline Sorter</title>

    />

    <h1>Deadlines</h1>
    <div class="container">
      <section class="list__container">
        <ul id="list"></ul>
        <button id="sortDateButton">Sort by date</button>
      </section>

      <form id="new-todo-form">
        <label for="todo-input">New Deadline</label>
        <input type="text" id="todo-input" />
        <input type="date" id="todo-date" placeholder="select date" />
        <button type="submit">Add Deadline</button>
      </form>
    </div>
